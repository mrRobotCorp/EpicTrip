    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek'
                },
                navLinks: true, // can click day/week names to navigate views
                selectable: true,
                selectMirror: true,

                height: 700,
                titleFormat: function (date) {
                    year = date.date.year;
                    month = date.date.month + 1;

                    return year + "년 " + month + "월";
                },
                fixedWeekCount: false,
                buttonText: {
                    today: "오늘",
                    month: "월별",
                    week: "주별",
                    day: "일별",
                },
                dayClick: function () {
                    $('#modal-view-event-add').modal();
                },
                eventClick: function (event, jsEvent, view) {
                    showModal();
                    $('.event-title').html(event.title);
                    $('.event-body').html(event.description);
                    $('.eventUrl').attr('href', event.url);
                },


                select: function (arg) {
                    var title = prompt('Event Title:');
                    if (title) {
                        calendar.addEvent({
                            title: title,
                            start: arg.start,
                            end: arg.end,
                            allDay: arg.allDay
                        })
                    }
                    calendar.unselect()
                },
                // eventClick: function (arg) {
                //     if (confirm('해당 일정을 삭제하시겠습니까?')) {
                //         arg.event.remove()
                //     }
                // },

                editable: false, // 드래그 해서 수정 X
                dayMaxEvents: true, // allow "more" link when too many events
                events: [
                    {
                        title: 'Long Event',
                        start: '2023-08-07',
                        end: '2023-08-10'
                    },
                    {
                        groupId: 999,
                        title: 'Repeating Event',
                        start: '2023-08-09T16:00:00'
                    },
                    {
                        groupId: 999,
                        title: 'Repeating Event',
                        start: '2023-08-16T16:00:00'
                    },
                    {
                        title: 'Conference',
                        start: '2023-08-11',
                        end: '2023-08-13'
                    },
                    {
                        title: 'Meeting',
                        start: '2023-08-12T14:30:00'
                    },
                    {
                        title: 'Happy Hour',
                        start: '2023-08-12T17:30:00'
                    },
                    {
                        title: 'Birthday Party',
                        start: '2023-08-13T07:00:00'
                    },
                    {
                        title: 'Click for Google',
                        url: 'http://google.com/',
                        start: '2023-08-28'
                    }
                ]
            });

            calendar.render();
        });

        // ------------------ modal ---------------------

        const modal = document.querySelector(".modalBg");
        const clsBtn = document.querySelector(".cls");
        const locAdd = document.querySelectorAll(".locAdd");

        function showModal() {
            modal.classList.add("active")
        }

        function clsModal() {
            modal.classList.remove("active");
        }

        clsBtn.onclick = function () {
            clsModal();
        };

    </script>
